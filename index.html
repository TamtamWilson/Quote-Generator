<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Quote Generator  FCC Project Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

 
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap-grid.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>

  

<div class="container">

  <h1>Inspirational Quotes</h1>
  <div class="transbox">
    <div class="quote-text">

      <i id="quote"></i>

    </div>
    <div class="quote-author">
      <span id="author"></span>
    </div>

  </div>
</div>
<div class="buttons">
  <a id="tweet-quote" title="Tweet this quote!" target="_blank">
    <i class="fa fa-twitter fa-2x social"></i>
  </a>
  <button id= "new" class="button get-quote">New Quote</button>
  <a href="https://www.facebook.com/sharer.php?u=https://codepen.io/Tamtamwilson/pen/ZaxoxR" data-size="large"  id="share-quote" title="Share this Page!" target="_blank">  
    <i class="fa fa-facebook-square fa-2x social"></i>
  </a>

</div>
</div>
   <div>
<footer class="footer">

<p>&copy; Coded by <em>Tamara Wilson </em></p>
</footer>   
</div>
